name: dfc
version: 0.0.0
synopsis: optimizing dataflow compiler
license: Apache-2.0

default-extensions:
  - ApplicativeDo
  - BangPatterns
  - DeriveFunctor
  - DeriveAnyClass
  - DeriveGeneric
  - DeriveTraversable
  - ExistentialQuantification
  - FlexibleInstances
  - GADTs
  - LambdaCase
  - PatternSynonyms
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - ViewPatterns

ghc-options: >-
  -Wall
  -Wincomplete-record-updates
  -Wincomplete-uni-patterns

executable:
  main: Main.hs
  source-dirs: src
  dependencies:
    - base
    - containers
    - transformers
